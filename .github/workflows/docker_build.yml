name: Docker build
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  "SENTIEON_VERSION": "202112.05"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
